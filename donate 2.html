<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Payment Request</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <!-- Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/custom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ipify/3.1.3/ipify.min.js"></script>
  <!-- Tawk.to Script -->
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function () {
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/6768e5bcaf5bfec1dbe05320/1ig62qbm6';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>
</head>
<body>
  <div class="hero_area">
    <header class="header_section">
      <!-- Add your header content here -->
    </header>
  </div>

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Payment Request</h2>
      </div>
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div class="form_container">
            <form id="paymentForm" action="https://formspree.io/f/mkggrkza" method="POST">
              <div class="form-group">
                <label for="name">Full Name <span class="text-danger">*</span></label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="email">Email Address <span class="text-danger">*</span></label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="country">Country <span class="text-danger">*</span></label>
                <select id="country" name="country" class="form-control" required>
                  <option value="">Detecting your country...</option>
                  <!-- Full country list -->
                </select>
              </div>
              <div class="form-group">
                <label for="currency">Currency <span class="text-danger">*</span></label>
                <select id="currency" name="currency" class="form-control" required>
                  <option value="">Detecting your currency...</option>
                  <!-- Full currency list -->
                </select>
              </div>
              <div class="form-group">
                <label for="amount">Donation Amount <span class="text-danger">*</span></label>
                <div class="d-flex align-items-center mb-3">
                  <button type="button" class="btn btn-secondary mx-1 preset-amount" data-value="5">$5</button>
                  <button type="button" class="btn btn-secondary mx-1 preset-amount" data-value="10">$10</button>
                  <button type="button" class="btn btn-secondary mx-1 preset-amount" data-value="20">$20</button>
                </div>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter custom amount">
              </div>
              <div class="form-group">
                <label>Payment Method <span class="text-danger">*</span></label>
                <div class="d-flex flex-wrap">
                  <label class="payment-method">
                    <input type="radio" name="paymentMethod" value="PayPal" required>
                    <img src="images/paypal.png" alt="PayPal">
                  </label>
                  <label class="payment-method">
                    <input type="radio" name="paymentMethod" value="Bank Transfer">
                    <img src="images/bank-transfer.png" alt="Bank Transfer">
                  </label>
                  <label class="payment-method">
                    <input type="radio" name="paymentMethod" value="Crypto">
                    <img src="images/crypto.png" alt="Crypto">
                  </label>
                  <label class="payment-method">
                    <input type="radio" name="paymentMethod" value="Other">
                    <img src="images/other.png" alt="Other">
                  </label>
                </div>
                <input type="text" id="customPaymentMethod" name="customPaymentMethod" class="form-control mt-2" placeholder="Specify custom method (if 'Other')">
              </div>
              <div class="summary-section my-4">
                <h4>Summary:</h4>
                <p><strong>Name:</strong> <span id="summaryName">N/A</span></p>
                <p><strong>Email:</strong> <span id="summaryEmail">N/A</span></p>
                <p><strong>Country:</strong> <span id="summaryCountry">N/A</span></p>
                <p><strong>Currency:</strong> <span id="summaryCurrency">N/A</span></p>
                <p><strong>Amount:</strong> <span id="summaryAmount">N/A</span></p>
                <p><strong>Payment Method:</strong> <span id="summaryPaymentMethod">N/A</span></p>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit Payment Request</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    $(document).ready(function () {
      // Auto-detect country and currency
      ipify.getLocation().then((location) => {
        const countries = {
          "US": "United States",
          "GB": "United Kingdom",
          "CA": "Canada",
          "AU": "Australia",
          "IN": "India",
          "DE": "Germany",
          "FR": "France",
          "BR": "Brazil",
          "ZA": "South Africa",
        };
        const currencies = {
          "US": "USD",
          "GB": "GBP",
          "CA": "CAD",
          "AU": "AUD",
          "IN": "INR",
          "DE": "EUR",
          "FR": "EUR",
          "BR": "BRL",
          "ZA": "ZAR",
        };

        const country = countries[location.countryCode] || "United States";
        const currency = currencies[location.countryCode] || "USD";

        // Populate and set default selections
        Object.entries(countries).forEach(([code, name]) => {
          $('#country').append(`<option value="${name}">${name}</option>`);
        });

        Object.entries(currencies).forEach(([code, symbol]) => {
          $('#currency').append(`<option value="${symbol}">${symbol}</option>`);
        });

        $('#country').val(country);
        $('#currency').val(currency);
      });

      // Highlight selected amount button
      $('.preset-amount').on('click', function () {
        $('.preset-amount').removeClass('btn-success').addClass('btn-secondary');
        $(this).removeClass('btn-secondary').addClass('btn-success');
        $('#amount').val($(this).data('value'));
        updateSummary();
      });

      // Update summary dynamically
      $('input, select').on('change', updateSummary);

      function updateSummary() {
        $('#summaryName').text($('#name').val() || 'N/A');
        $('#summaryEmail').text($('#email').val() || 'N/A');
        $('#summaryCountry').text($('#country').val() || 'N/A');
        $('#summaryCurrency').text($('#currency').val() || 'N/A');
        $('#summaryAmount').text($('#amount').val() || 'N/A');
        const method = $('input[name=paymentMethod]:checked').val() || 'N/A';
        $('#summaryPaymentMethod').text(method);
      }

      // Handle form submission
      $('#paymentForm').on('submit', function (event) {
        event.preventDefault();

        const data = $(this).serialize();
        const message = `Payment Request:\nName: ${$('#name').val()}\nEmail: ${$('#email').val()}\nCountry: ${$('#country').val()}\nCurrency: ${$('#currency').val()}\nAmount: $${$('#amount').val()}\nMethod: ${$('input[name=paymentMethod]:checked').val()}\nCustom Method: ${$('#customPaymentMethod').val()}`;

        // Submit data via Formspree
        $.ajax({
          url: $(this).attr('action'),
          method: 'POST',
          data: data,
          dataType: 'json',
          success: function () {
            // Show wait message
            alert('Form submitted successfully! You will be redirected to complete the donation.');

            // Copy details to clipboard and redirect to chat after wait time
            navigator.clipboard.writeText(message).then(() => {
              setTimeout(() => {
                if (window.Tawk_API) {
                  window.Tawk_API.addEvent('payment-request', { message });
                  window.Tawk_API.maximize();
                  setTimeout(() => {
                    window.Tawk_API.sendMessage(message);
                  }, 4000); // Wait for chat to open
                }
              }, 4000); // Wait time for redirection
            });
          },
          error: function () {
            alert('Failed to submit payment request. Please try again.');
          },
        });
      });
    });
  </script>
</body>
</html>
